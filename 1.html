
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Resizable Blockly (Part 2)</title>

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-102948379-1', 'auto');
    ga('send', 'pageview');
  </script>
  <script src="./blockly-master/blockly_compressed.js"></script>
  <script src="./blockly-master/blocks_compressed.js"></script>
  <script src="./blockly-master/msg/js/en.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
    table {
      height: 100%;
      width: 100%;
    }
    #blocklyArea {
      height: 99%;
    }
  </style>
</head>
<body>
  <table>
    <tr>
     
    </tr>
    <tr>
      <td id="blocklyArea">
      </td>
    </tr>
  </table>

  <div id="blocklyDiv" style="position: absolute"></div>

  <xml id="toolbox" style="display: none">
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
    <block type="controls_repeat_ext"></block>
    <block type="math_number">
      <field name="NUM">123</field>
    </block>
    <block type="math_arithmetic"></block>
    <block type="text"></block>
    <block type="text_print"></block>


    <block type="string_length"></block>
  </xml>

  <script>
    var blocklyArea = document.getElementById('blocklyArea');
    var blocklyDiv = document.getElementById('blocklyDiv');

    Blockly.Blocks['string_length'] = {	//此定义块，必须要放在 Blockly.inject() 函数的前面
	  init: function() {
	    this.jsonInit({
	      "message0": 'length of %1',
	      "args0": [
	        {
	          "type": "input_value",
	          "name": "VALUE",
	          "check": "String"
	        }
	      ],
	      "output": "Number",
	      "colour": 200,
	      "tooltip": "Returns number of letters in the provided text.",	//提示
	      "helpUrl": "http://www.w3schools.com/jsref/jsref_length_string.asp"
	    });
	  }
	};

    var demoWorkspace = Blockly.inject(blocklyDiv,
        {
        	media: './blockly-master/media/',
        	toolbox: document.getElementById('toolbox')

        });

    console.log(demoWorkspace.toolbox);

    var onresize = function(e) {	//窗口或框架被调整大小时
      //计算BlocklyArea的绝对坐标和尺寸。
      var element = blocklyArea;
      var x = 0;
      var y = 0;
      do {
        x += element.offsetLeft;
        y += element.offsetTop;
        element = element.offsetParent;
      } while (element);
      // Position blocklyDiv over blocklyArea.
      blocklyDiv.style.left = x + 'px';
      blocklyDiv.style.top = y + 'px';
      blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
      blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
      Blockly.svgResize(demoWorkspace);		//调整文档视图大小时会触发该事件
    };

    window.addEventListener('resize', onresize, false);		//用于向指定元素添加事件句柄
    onresize();
    Blockly.svgResize(demoWorkspace);



    

  </script>
</body>
</html>
